<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Apparel Page</title>
    <link rel="stylesheet" href="../apparel/apparel.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

    <div class="header">
        <h1>Take Flight Apparel</h1>
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="item">
            <img src="../apparel/hoodie.jpg" alt="Hoodie">
            <p>Hoodie</p>
        </div>
        <div class="item">
            <img src="../apparel/shirt.jpg" alt="Shirt">
            <p>Shirt</p>
        </div>
        <div class="item">
            <img src="../apparel/pants.jpg" alt="Pants">
            <p>Pants</p>
        </div>
        <div class="item">
            <img src="../apparel/cap.jpg" alt="Cap">
            <p>Cap</p>
        </div>
        <div class="item">
            <img src="../apparel/jacket.jpg" alt="Jacket">
            <p>Jacket</p>
        </div>
        <div class="item">
            <img src="../apparel/sweatpants.jpg" alt="Sweatpants">
            <p>Sweatpants</p>
        </div>
    </div>

    <script>
        $(function() {
            $("#slider").slider({
                range: true,
                min: 0,
                max: 500,
                values: [75, 300],
                slide: function(event, ui) {
                    console.log("Selected range: " + ui.values[0] + " - " + ui.values[1]);
                }
            });
        });
    </script>

</body>
</html>
